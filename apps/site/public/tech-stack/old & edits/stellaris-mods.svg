<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">

  <defs>
    <clipPath id="iconClip">
      <rect x="16" y="16" width="480" height="480" rx="110" ry="110"/>
    </clipPath>

    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#151a27"/>
      <stop offset="45%" stop-color="#222839"/>
      <stop offset="100%" stop-color="#f47b3a"/>
    </linearGradient>

    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="planetGradient" cx="30%" cy="15%" r="55%">
      <stop offset="0%" stop-color="#6f7589" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#3d4355" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#171b28" stop-opacity="0.0"/>
    </radialGradient>

    <linearGradient id="rockGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e9693d"/>
      <stop offset="100%" stop-color="#b63b28"/>
    </linearGradient>

    <linearGradient id="farRockGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d7754c" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#9a4232" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <g clip-path="url(#iconClip)">
    <rect x="16" y="16" width="480" height="480" rx="110" ry="110" fill="url(#bgGradient)"/>

    <!-- Stars -->
    <g opacity="0.7">
      <circle cx="90" cy="70" r="2" fill="#ffffff" opacity="0.75"/>
      <circle cx="150" cy="40" r="1.6" fill="#dfe6ff" opacity="0.7"/>
      <circle cx="230" cy="85" r="1.4" fill="#ffffff" opacity="0.8"/>
      <circle cx="320" cy="55" r="1.8" fill="#e0ecff" opacity="0.75"/>
      <circle cx="410" cy="90" r="1.2" fill="#ffffff" opacity="0.7"/>
      <circle cx="360" cy="130" r="1.5" fill="#ffffff" opacity="0.6"/>
      <circle cx="260" cy="40" r="1.2" fill="#ffffff" opacity="0.6"/>
      <circle cx="120" cy="125" r="1.3" fill="#ffffff" opacity="0.65"/>
    </g>

    <!-- Planet -->
    <circle cx="155" cy="90" r="140" fill="url(#planetGradient)"/>

    <!-- Orbital haze -->
    <ellipse cx="180" cy="135" rx="170" ry="40" fill="#9ea5c4" opacity="0.06"/>

    <!-- Distant rocks -->
    <path d="M60 295 L90 235 L105 240 L120 290 L115 320 L70 330 Z" fill="url(#farRockGradient)" opacity="0.7"/>
    <path d="M160 305 L185 245 L205 250 L220 310 L210 335 L165 340 Z" fill="url(#farRockGradient)" opacity="0.8"/>

    <!-- Foreground spire -->
    <path d="M360 190 L390 120 L415 130 L425 210 L410 340 L355 360 L340 280 Z" fill="url(#rockGradient)" opacity="0.95"/>

    <!-- Ground haze -->
    <path d="M40 340              C120 320 220 320 300 340              C360 360 420 380 472 400              L472 432              C390 440 320 456 250 464              C180 456 110 440 40 432 Z" fill="#f9a35b" opacity="0.55"/>

    <!-- Horizon highlight -->
    <path d="M30 335 C150 310 260 310 480 330" fill="none" stroke="#ffd2a0" stroke-width="6" opacity="0.16"/>

    <!-- Text (shifted right) -->
    <text x="52%" y="265" text-anchor="middle" font-size="64" letter-spacing="12" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#ffffff" filter="url(#textGlow)">
      STELLARIS
    </text>
  </g>
</svg>