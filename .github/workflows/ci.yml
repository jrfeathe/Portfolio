name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: ci/typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck workspace
        run: pnpm typecheck

  unit:
    name: ci/unit
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        env:
          CI: true
        run: pnpm --filter @portfolio/site exec jest --runInBand --passWithNoTests

      - name: Upload unit test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests
          path: |
            apps/site/coverage
            apps/site/junit.xml
          if-no-files-found: warn

  e2e:
    name: ci/e2e
    runs-on: ubuntu-latest
    needs: unit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @portfolio/site exec playwright install --with-deps

      - name: Build site
        run: pnpm --filter @portfolio/site build

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report
        run: |
          pnpm --filter @portfolio/site start -- --hostname 127.0.0.1 --port 3000 &
          SERVER_PID=$!
          cleanup() {
            kill $SERVER_PID || true
          }
          trap cleanup EXIT
          READY=0
          for attempt in {1..30}; do
            if curl --fail --silent http://127.0.0.1:3000 >/dev/null; then
              READY=1
              break
            fi
            sleep 2
          done
          if [ "$READY" -ne 1 ]; then
            echo "Site did not become ready in time." >&2
            exit 1
          fi
          pnpm --filter @portfolio/site exec playwright test --reporter=list,blob

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            apps/site/playwright-report
            apps/site/blob-report
            apps/site/test-results
          if-no-files-found: warn

  lighthouse:
    name: ci/lighthouse
    runs-on: ubuntu-latest
    needs: e2e

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm --filter @portfolio/site build

      - name: Run Lighthouse CI
        run: |
          pnpm --filter @portfolio/site start -- --hostname 127.0.0.1 --port 3000 &
          SERVER_PID=$!
          cleanup() {
            kill $SERVER_PID || true
          }
          trap cleanup EXIT
          READY=0
          for attempt in {1..30}; do
            if curl --fail --silent http://127.0.0.1:3000 >/dev/null; then
              READY=1
              break
            fi
            sleep 2
          done
          if [ "$READY" -ne 1 ]; then
            echo "Site did not become ready in time." >&2
            exit 1
          fi
          pnpm --filter @portfolio/site exec lhci autorun --collect.url=http://127.0.0.1:3000 --upload.target=filesystem --upload.outputDir=./apps/site/lhci

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: apps/site/lhci
          if-no-files-found: warn
