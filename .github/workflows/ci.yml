name: CI

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: ci/typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck workspace
        run: pnpm typecheck

  unit:
    name: ci/unit
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests (coverage)
        env:
          CI: true
        run: pnpm --filter @portfolio/site run test:coverage

      - name: Enforce coverage thresholds
        id: coverage-gate
        continue-on-error: true
        run: pnpm --filter @portfolio/site run coverage:check

      - name: Prepare coverage comment
        id: coverage-summary
        run: |
          COMMENT=$(pnpm --filter @portfolio/site run coverage:report -- --markdown)
          {
            echo "body<<'EOF'"
            echo "$COMMENT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Post coverage comment
        if: ${{ github.event_name == 'pull_request' && always() }}
        uses: actions/github-script@v7
        env:
          COVERAGE_BODY: ${{ steps.coverage-summary.outputs.body }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- coverage-report -->';
            const body = `${marker}\n\n### Coverage Report\n\n${process.env.COVERAGE_BODY}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Fail on coverage regression
        if: ${{ steps.coverage-gate.outcome == 'failure' }}
        run: |
          echo "Coverage thresholds were not met." >&2
          exit 1

      - name: Upload unit test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests
          path: |
            apps/site/coverage
            apps/site/junit.xml
          if-no-files-found: warn

  e2e:
    name: ci/e2e
    runs-on: ubuntu-latest
    needs: unit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @portfolio/site exec playwright install --with-deps

      - name: Build site
        run: pnpm --filter @portfolio/site build

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report
          PLAYWRIGHT_SKIP_BUILD: "1"
        run: |
          pnpm --filter @portfolio/site run playwright:test

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            apps/site/playwright-report
            apps/site/blob-report
            apps/site/test-results
          if-no-files-found: warn

  lighthouse:
    name: ci/lighthouse-preview
    runs-on: ubuntu-latest
    needs: e2e
    env:
      PREVIEW_URL: ${{ vars.LIGHTHOUSE_PREVIEW_URL || secrets.LIGHTHOUSE_PREVIEW_URL || '' }}
    outputs:
      badge_json: ${{ steps.badge.outputs.json }}
      preview_url: ${{ steps.preview.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve preview URL
        id: preview
        run: |
          url="${PREVIEW_URL:-}"
          if [ -z "$url" ] && [ -n "${DEPLOYMENT_URL:-}" ]; then
            url="$DEPLOYMENT_URL"
          fi
          if [ -z "$url" ] && [ -n "${VERCEL_PREVIEW_URL:-}" ]; then
            url="$VERCEL_PREVIEW_URL"
          fi
          if [ -z "$url" ]; then
            echo "::error::PREVIEW_URL, DEPLOYMENT_URL, or VERCEL_PREVIEW_URL must be provided for Lighthouse."
            exit 1
          fi
          echo "Resolved preview URL: $url"
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Run Lighthouse CI
        env:
          PREVIEW_URL: ${{ steps.preview.outputs.url }}
        run: pnpm --filter @portfolio/site lhci:report

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: apps/site/.lhci
          if-no-files-found: error

      - name: Publish badge output
        id: badge
        if: always()
        run: |
          badge_path="apps/site/.lhci/badge.json"
          if [ ! -f "$badge_path" ]; then
            echo "::warning::No badge payload generated."
            exit 0
          fi
          badge_json=$(tr -d '\n' < "$badge_path")
          echo "json=$badge_json" >> "$GITHUB_OUTPUT"
